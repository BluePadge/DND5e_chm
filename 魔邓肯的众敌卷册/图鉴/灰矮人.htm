<P><STRONG><FONT color=#800000 size=5>灰矮人 Duergar</FONT></STRONG></P>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
<P><EM>你觉得矮人既严厉又令人不快？等你见到灰矮人之后再说一遍。</EM></P>
  <BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
    <BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
      <BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
        <BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
          <BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
            <BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
              <BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
<P>――魔邓肯</P></BLOCKQUOTE></BLOCKQUOTE></BLOCKQUOTE></BLOCKQUOTE></BLOCKQUOTE></BLOCKQUOTE></BLOCKQUOTE></BLOCKQUOTE>
<P>残暴的灰矮人不仅策划着要击败其他矮人，还准备推翻整个矮人神系，作为将他们抛弃，任由他们被夺心魔奴役的复仇。为了达成这个目标，灰矮人将他们的勇士训练成各种不同的兵种。<BR><FONT color=#808080>（译注：原文是duergar train warriors to fulfill a variety of 
roles，看后文他们乱七八糟但是cr相当的分类，这里翻为了兵种）</FONT></P></body>
