<P><STRONG><FONT color=#800000 size=5>巨魔 Trolls</FONT></STRONG></P>
<P>几乎被消灭时仍然可以存活并再生的巨魔，单纯从肉体碎片可以显现他们奇异的突变。在魔法的辐射，平面能量，疾病，大规模死亡或因元素能量造成的伤害，这些因素的影响下，再生的畸形巨魔特别容易发生突变。<BR>这些突变也可能是一些邪恶施法者用仪式魔法所造成的。</P></body>
