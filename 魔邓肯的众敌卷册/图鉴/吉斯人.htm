<P><STRONG><FONT color=#800000 size=5>吉斯人 Gith</FONT></STRONG></P>
<P>一个早已失去原本名字的古老种族的后裔分裂成两个群体，因各自领袖之间的血仇、志向和阴谋而反目成仇。好战的吉斯洋基人割据了星界位面，且不断掠夺多元宇宙诸世界的魔法和财富。吉斯泽莱人则散居在宇宙的偏僻角落，在漂浮于混沌海的混乱狂潮中的要塞里过着与世隔绝的生活。虽然吉斯人的这两个分支已经彼此相差甚远，但对于夺心魔的仇恨却从未改变，不论吉斯洋基人还是吉斯泽莱人都不会放弃猎杀先祖的仇敌们。</P>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
<P><EM>吉斯泽莱人是吉斯洋基人和灵吸怪的死对头，而吉斯洋基人又是吉斯泽莱人和灵吸怪的死对头。实力并不均等的三者由此形成动态平衡。</EM></P>
