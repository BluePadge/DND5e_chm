<P><STRONG><FONT color=#800000 size=5>B小队 The "B" Team</FONT></STRONG></P>
<P>虽然它的业绩不像其他加盟商C小队那么出名，但艾奎兹玄公司的B小队在完成任务方面有着良好的声誉。 
这个团队经常以乐队的名义一起旅行，以其 “无论何时何地” 的使命宣言和对极端暴力的偏好而闻名。 (如果你遇到它的任何成员， 不要谈论吸血鬼。 
不要就对了)。</P></body>
