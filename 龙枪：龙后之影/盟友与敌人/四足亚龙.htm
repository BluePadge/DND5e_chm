<P class=MsoNormal style="MARGIN: 0pt"><B><FONT color=#800000 size=5>四足亚龙Dragonnel</FONT></B></P>
<P class=MsoNormal style="MARGIN: 0pt"><SPAN >四足亚龙与色彩龙和金属龙有远亲关系，在基本形态上与它们相似。它们足够聪明，能听懂语言，但自己却不会说话，它们</SPAN><SPAN >是一种任性的生物，很大程度上</SPAN><SPAN >受食欲驱使。</SPAN><SPAN ><o:p></o:p></SPAN></P>
