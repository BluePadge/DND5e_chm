<P class=MsoNormal style="MARGIN: 0cm"><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana">妖魔，又称为</SPAN></SPAN><EM 
style="WORD-SPACING: 0px; ORPHANS: 2; WIDOWS: 2; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial"><SPAN 
style="FONT-SIZE: 18pt; FONT-FAMILY: 宋体; FONT-STYLE: normal; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana; mso-bidi-font-family: 宋体">格莱斯魔</SPAN></EM><EM><SPAN 
lang=EN-US 
style='FONT-SIZE: 16pt; FONT-FAMILY: "Verdana",sans-serif; FONT-STYLE: normal; LINE-HEIGHT: 150%; mso-bidi-font-family: 宋体'>gehreleths</SPAN></EM><I><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana"><SPAN 
style="WORD-SPACING: 0px; FLOAT: none; ORPHANS: 2; WIDOWS: 2; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial">，</SPAN></I><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana">它们是来自</SPAN><EM><B><SPAN 
style="FONT-FAMILY: 宋体; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana; mso-bidi-font-family: 宋体">塔尔塔洛斯深狱之卡瑟利</SPAN></B></EM><SPAN 
style="WORD-SPACING: 0px; FLOAT: none; ORPHANS: 2; WIDOWS: 2; font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial">的邪魔。亘古以先，它们因早已被遗忘的罪孽而被投入到监狱位面之中，这些痛苦、卑劣的生物已经将自己视作这座位面的狱卒。妖魔们满怀恶意地守护着那极其稀少的，能够通向卡瑟利之外的传送门，并无情地折磨着任何被困于此位面的生物。</SPAN></SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 16pt; LINE-HEIGHT: 150%"><o:p></o:p></SPAN></P>
<P class=MsoNormal style="MARGIN: 0cm"><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana">成功离开卡瑟利的妖魔们都知道它们注定会被拖回去；一个在卡瑟利之外死亡的妖魔会在</SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 16pt; LINE-HEIGHT: 150%"><FONT face=Verdana>2d20</FONT></SPAN><SPAN 
style="FONT-SIZE: 16pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-ascii-font-family: Verdana; mso-hansi-font-family: Verdana">天内以极其痛苦的进程缓慢重组。即便那些在其它位面幸存下来的妖魔也会发现自己最终被一些位面束缚所捆回去。</SPAN></SPAN><SPAN 
lang=EN-US 
style="FONT-SIZE: 16pt; LINE-HEIGHT: 150%"><o:p></o:p></SPAN></P></body>
