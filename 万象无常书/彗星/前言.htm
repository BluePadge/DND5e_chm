<p>末日临近！<BR>本章详细介绍了彗星先驱，一个致力于依靠最初的万象无常牌来终结一切的末日教派。本章讲述了教派的主要首领、成员及其分工，并展示了其中一个据点的地图。本章末尾还介绍了与世界末日有关的天象、征兆和预言，并讲述了如何在团里使用这些内容。本章是为DM设计的，不过角色也可能成为这一邪教的编外成员，或者与其建立伙伴关系。</p></body>
