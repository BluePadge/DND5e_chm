<body><h1><IMG alt="" src="../pic/jester.jpg" align=right height=600 >第十四章：小丑 Jester 
</h1><p>
这一章中介绍了喜乐集市，一处DM能够加入到自己战役中的旅行集市。喜乐集市可以出现在任何有自然特征的地方，从林间空地到崎岖的峡谷。在这儿，角色们能接触到奇妙的妖精们，并通过不同寻常的形式购买到魔法物品。集市中的常驻算命师，林布哥欧德乐温能够向低级冒险者们介绍万象无常牌。</p></body>
