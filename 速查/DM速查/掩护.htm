<P><STRONG><FONT color=#800000 size=5>掩护 Cover</FONT></STRONG></P>
<P><STRONG><FONT color=#800000>半身掩护half 
cover</FONT></STRONG><BR>AC和敏捷豁免视为具有 
+2加值。<BR>如果掩体挡住了目标身体的一半或更多，即目标处于半身掩护。掩体可能是矮墙、大件家具、小树干、其他生物（不论敌友）。</P>
<P><STRONG><FONT color=#800000>四分之三掩护three-quarters 
cover</FONT></STRONG><BR>AC和敏捷豁免视为具有 
+5加值。<BR>当掩体挡住目标大约四分之三的身体，即目标处于四分之三掩护。掩体可能是栏栅，箭台开孔，或粗树干。</P>
<P><STRONG><FONT color=#800000>全身掩护total 
cover</FONT></STRONG><BR>无法被直接作为攻击或法术的目标，但很多范围性法术可以影响到他们。<BR>如果掩体完全的挡住了目标，即目标处于全身掩护。</P></body>
