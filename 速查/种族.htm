<P><STRONG><FONT color=#800000 size=5>背景与种族</FONT></STRONG></P>
<div class="center">
<p><STRONG>来自旧书的背景和种族 Backgrounds and Species from Older Books<BR>      
</STRONG>在比较旧的D&amp;D书籍中，背景并不包括属性值的修改。如果你正使用一个来自旧书的背景，就这样修改你的属性值：将一项属性值提升2并将另一项属性值提升1，或者将三项属性值各提升1。这些提升无法将某项属性增加到20以上。类似地，旧书中的种族包括了属性值提升。如果你正使用一个来自旧书的种族，无视这些提升，只使用来自你背景的属性值修改。<BR>     此外，如果你选择的背景没有提供专长，那么你获得一个自选的起源专长。</p></div></body>
