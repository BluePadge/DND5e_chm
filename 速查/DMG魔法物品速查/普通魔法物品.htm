<P><STRONG><FONT color=#800000>攀爬药水 Potion of 
Climbing<BR></FONT></STRONG><EM>药水，普通</EM>
<BR>
饮用此药水后，你获得等同于你步行速度的攀爬速度，持续1小时。在此期间，你为攀爬所做的力量（运动）检定具有优势。药水分离成类似于岩层的褐色、银色、和灰色三层，即使摇晃也无法让三种颜色混合到一起。</P>
<P><STRONG><FONT color=#800000>治疗药水 Potion of Healing</FONT></STRONG> <BR><EM>药水，普通</EM><BR>饮用此药水后，你将恢复2d4+2点生命值。无论效果优劣，这种红色药水在摇晃时总会微微发亮。</P>
