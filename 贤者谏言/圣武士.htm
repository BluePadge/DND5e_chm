<p class=MsoNormal><FONT size=3><FONT face="Times New Roman"><STRONG><FONT color=#800000>圣武士的“神圣感知”能感知到有邪魔血统的提夫林吗？</FONT></STRONG><BR>提夫林是类人生物，而非邪魔，因此无法被“神圣感知”发现。“神圣感知”只能发现生物类别为天界生物、邪魔、不死生物的生物。</FONT></FONT></p>
<p class=MsoNormal><span lang=EN-US><FONT size=3 face="Times New Roman"></FONT></span>&nbsp;</p>
<p class=MsoNormal><FONT size=3><FONT face="Times New Roman"><FONT color=#800000><STRONG>圣武士可以在使用某种“打击”法术的同时使用“至圣斩”吗？例如，我可以施展“激愤斩”命中敌人，并且在同义词攻击中使用“至圣斩”吗？</STRONG></FONT><BR>可以。你可以在施展“打击”法术后的武器攻击中使用“至圣斩”，不过要注意至圣斩只能应用在近战武器攻击上。</FONT></FONT></p>
<p class=MsoNormal><FONT size=3 face="Times New Roman"></FONT>&nbsp;</p>
<p class=MsoNormal>
<span 
style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'"><STRONG><FONT color=#800000>圣骑士可以在徒手攻击时使用至圣斩Divine 
Smite吗?（2020更新）</FONT></STRONG>
</span>
<span 
style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'">
<br>

</span>
<span style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'">
不。至圣斩需要使用武器进行近战攻击。规则不把徒手打击视为武器。</span></p></body>
