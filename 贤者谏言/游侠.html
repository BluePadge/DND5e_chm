<p class=MsoNormal><b><FONT color=#800000>在游侠的起始装备选项里面没有材料包，这个职业施放法术不需要材料包或者法器吗？</FONT><BR></b>就同其他施法者一样，游侠也遵循玩家手册第<span lang=EN-US>10</span>章的法术成分规则。<BR>一名游侠通常会使用一个材料包来满足法术的材料成分，但并不会带着一个材料包开始游戏因为游侠在<span
 lang=EN-US>1</span>级不能施法。</p>

<p class=MsoNormal><span lang=EN-US></span>&nbsp;</p>

<p class=MsoNormal><b><FONT color=#800000>游侠可以在剑刃风暴特性的各次独立检定中移动吗？</FONT><BR></b>不能。剑刃风暴并不一般，因为它其实是一次有着多个攻击检定的攻击。而在别的大多数情况下一次攻击只有一次攻击检定。攻击间移动的规则（<span
 lang=EN-US>PH,190</span>）是让你在武器攻击之间移动的，而不是让你在剑刃风暴这种独树一帜的特性的攻击检定之间移动的。</p></div></body>
