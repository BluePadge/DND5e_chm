<body><h4>贵族Noble</h4>
<p><b>属性值：</b>力量、智力、魅力</p>
<p><b>专长：</b>熟习（见第5章）</p>
<p><b>技能熟练：</b>历史和游说</p>
<p><b>工具熟练：</b>选择一种赌具（见第6章）</p>
<p><b>装备：</b>选择A或B：(A)赌具（同上所选）、高档服装、香水、29GP，或(B)50GP</p>
<p>权力、财富还有荣耀伴随你在城堡中长大，你那贵不可言的小家族确保你受到了一流的教育，其中有些教导令你感激，而有些则只让你觉得愤慨。在城堡中的时光，尤其是在长久以来耳濡目染于宫廷中的家族往来，也培养了你足以胜任领袖的许多才能。</p>
