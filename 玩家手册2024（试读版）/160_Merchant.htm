<body><h2>商人 Merchant</h2>
<p><b>属性值：</b>体质、智力、魅力<BR><b>专长：</b>幸运（见第5章）<BR><b>技能熟练：</b>驯兽和游说<BR><b>工具熟练：</b>领航工具<BR><b>装备：</b>选择A或B：(A)领航工具、2小包、旅行者服装、22GP；或(B)50GP</p>
<p>你曾作为一名学徒学习着商业的基础知识，你的师傅是一名商贩、商队的领队或是某位商铺的店主。你旅行八方，靠着买入和卖出工匠们所需的原材料和这些工匠的制品赚钱谋生。你可能需要把这些货物从一个地方运输到另一个地方（通过船、货货车还有商队），又或是从旅行商人那里订货，然后在自己店里销售。</p>
