<body><h3>豁免检定与伤害Saving Throw and Damage</h3>
<p>经由豁免检定造成的伤害需要遵循以下规则：</p>
<p></p>
<p>对多个目标造成的伤害Damage Against Multiple Targets</p>
<p>当你造成的某个伤害效应迫使两个或者更多目标，需要同时进行豁免检定来与之对抗时，你只需要进行一次掷骰来决定对每个目标造成的伤害。举例来说，当一个法师施展<b>火球术Fire Ball</b>，他只需要对爆发范围内涉及的所有生物掷一次该法术的伤害。</p>
<p></p>
<p>伤害减半Half
Damage</p>
<p>许多豁免效应会在目标通过豁免检定时，只对目标造成一半的伤害（向下取整）。而具体减去的伤害数值为豁免失败时本应造成的伤害的一半。</p>
<p></p>
