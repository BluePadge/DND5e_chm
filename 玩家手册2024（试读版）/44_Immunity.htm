<body><h3>免疫 Immunity</h3>
<p>某些生物或者物件会免疫特定的伤害类型或者某类特定的状态。免疫特定伤害类型意味着你不会因该类型的伤害受到伤害，免疫某类状态意味着你不受该类状态的影响。</p>
