<body><h3>免疫Immunity</h3>
<p>某些生物或者物件会<b>免疫Immunity</b>某类特定的伤害或者某类特定的状态。<b>免疫Immunity</b>某类特定伤害意味着你不会因该类伤害受伤，<b>免疫Immunity</b>某类状态意味着你不受该类状态的影响。</p>
