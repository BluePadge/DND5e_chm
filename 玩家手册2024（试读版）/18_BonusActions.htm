<body lang="ZH-CN" link="#0563C1" vlink="#704CD9" style="word-wrap:break-word;
text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node17" id="node17"></a>附赠动作<span lang="EN-US">Bonus Actions</span></h3>
<p class="DND">有很多职业特性、法术或其他能力允许你在你的回合中执行一种额外的动作，这种动作叫做附赠动作。例如，<b>灵巧动作<span lang="EN-US">Cunning Action</span></b>特性就能够让游荡者执行附赠动作。只有在某个特殊能力、法术或游戏中其他明确了你能以附赠动作来做某事的特性的允许下，你才能执行附赠动作。否则，你没有可以执行的附赠动作。</p>
<p class="DND">你只能在自己的回合执行一次附赠动作，因此在你拥有多个可执行的附赠动作时，你必须选择你要执行哪一个。</p>
<p class="DND">除非该附赠动作项的发生时点有明确规定，否则你可以自行选择在你的回合内何时执行附赠动作，。任何能够让你无法执行动作的效应，都会同样使你无法执行附赠动作。</p>
<p class="DND" style='text-indent:0cm'><span lang="EN-US">&nbsp;</span></p>
