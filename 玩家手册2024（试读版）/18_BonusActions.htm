<body><h3>附赠动作Bonus Actions</h3>
<p>有很多职业特性、法术或其他能力允许你在你的回合中执行一种额外的动作，这种动作叫做附赠动作。例如，<b>灵巧动作Cunning Action</b>特性就能够让游荡者执行附赠动作。只有在某个特殊能力、法术或游戏中其他明确了你能以附赠动作来做某事的特性的允许下，你才能执行附赠动作。否则，你没有可以执行的附赠动作。</p>
<p>你只能在自己的回合执行一次附赠动作，因此在你拥有多个可执行的附赠动作时，你必须选择你要执行哪一个。</p>
<p>除非该附赠动作项的发生时点有明确规定，否则你可以自行选择在你的回合内何时执行附赠动作，。任何能够让你无法执行动作的效应，都会同样使你无法执行附赠动作。</p>
