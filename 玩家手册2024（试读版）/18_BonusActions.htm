<body><h3>附赠动作 Bonus Actions</h3>
<p>有很多职业特性、法术或其他能力允许你在你的回合中执行一种额外的动作，这种动作叫作<STRONG>附赠动作</STRONG>。例如，<b> 灵巧动作</b>特性就能够让<STRONG>游荡者</STRONG>执行附<STRONG>赠动作</STRONG>。只有在某个特殊能力、法术或游戏中其他明确了你能以<STRONG>附赠动作</STRONG>来做某事的特性的允许下，你才能执行<STRONG>附赠动作</STRONG>。否则，你没有可以执行的<STRONG>附赠动作</STRONG>。<BR>你只能在自己的回合执行一次<STRONG>附赠动作</STRONG>，因此在你拥有多个可执行的<STRONG>附赠动作</STRONG>项时，你必须选择你要执行哪一个。<BR>除非该<STRONG>附赠动作</STRONG>项的发生时点有明确规定，否则你可以自行选择在你的回合内何时执行<STRONG>附赠动作</STRONG>。任何能够让你无法执行动作的效应，同样会使你无法执行<STRONG><FONT color=#000000>附赠动作</FONT></STRONG>。</p>
