<body><h2>骗子 Charlatan</h2>
<p><b>属性值：</b>敏捷、体质、魅力<BR><b>专长：</b>熟习（见第5章）<BR><b>技能熟练：</b>欺瞒和巧手<BR><b>工具熟练：</b>文书伪造工具<BR><b>装备：</b>选择A或B：(A)文书伪造工具，表演服装，高档服装，15GP；或(B)50GP</p>
<p>在你长到能买酒的年纪后，你立刻就在家乡方圆十里内的所有酒吧拥有了自己专属的钟意座位。当你在各个酒吧间穿梭时，你学会了如何用善意的谎言去安抚那些需要安慰的可怜人――也许是一剂包治百病的良方或是一份伪造的血统证明。</p>
