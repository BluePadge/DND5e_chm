text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node62" id="node62"></a>野蛮人子职业<span lang="EN-US">Barbarian Subclasses</span></h3>
<p class="DND">野蛮人子职业是在特定野蛮人等级给予你取决于子职业的能力的特化选项。本段提供了以下四个子职业：<b><span style='color:red'>狂战士道途</span></b>，<b><span style='color:#BF8F00'>兽心道途</span></b>，<b><span style='color:#70AD47'>世界树道途</span></b>以及<b><span style='color:#FFD966'>狂热者道途</span></b>。</p>
