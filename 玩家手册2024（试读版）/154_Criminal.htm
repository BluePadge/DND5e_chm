<p><b>属性值：</b>敏捷、体质、智力<BR><b>专长：</b>警觉（见第5章）<BR><b>技能熟练：</b>巧手和隐匿<BR><b>工具熟练：</b>盗贼工具<BR><b>装备：</b>选择A或B：(A)2匕首、盗贼工具、撬棍、2小包、旅行者服装、16GP；或(B)50GP</p>
<p>你潜藏在阴暗的小巷里，靠着偷鸡摸狗苟且偷生。也许你曾与一帮称兄道弟的法外狂徒患难与共。又或者，你也许是一个孤勇者，自力更生的同时与当地的盗贼公会乃至更可怕的违法者们明争暗斗。</p>
