text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node150" id="node150"></a>罪犯<span lang="EN-US">Criminal</span></h4>
<p class="DND"><b>属性值：</b>敏捷、体质、智力</p>
<p class="DND"><b>专长：</b>警觉（见第<span lang="EN-US">5</span>章）</p>
<p class="DND"><b>技能熟练：</b>巧手和隐匿</p>
<p class="DND"><b>工具熟练：</b>盗贼工具</p>
<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)2</span>匕首、盗贼工具、撬棍、<span lang="EN-US">2</span>小包、旅行者服装、<span lang="EN-US">16GP</span>；或<span lang="EN-US">(B)50GP</span></p>
<p class="DND">你潜藏在阴暗的小巷里，靠着偷鸡摸狗苟且偷生。也许你曾与一帮称兄道弟的法外狂徒患难与共。又或者，你也许是一个孤勇者，自力更生的同时与当地的盗贼公会乃至更可怕的违法者们明争暗斗。</p>
</div></body>
