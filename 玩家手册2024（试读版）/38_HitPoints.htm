text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node37" id="node37"></a>生命值<span lang="EN-US">Hit Points</span></h3>
<p class="DND">生命值代表耐久力和生存意志。有更多生命值的生物更难被杀死。你的生命值上限代表着你未受伤时拥有的生命值。你的当前生命值可能是从满值到<span lang="EN-US">0</span>间的任何数字，<span lang="EN-US">0</span>是生命值可达到的下限。</p>
<p class="DND">每当你受伤时，你都需要将伤害值从你的生命值中扣除。除非生命值降到<span lang="EN-US">0</span>，否则失去生命值不会对你的行动能力有任何影响。</p>
<p class="DND">如果你只有一半或者更少的生命值，那么你会处于<b>浴血<span lang="EN-US">Bloodies</span></b>，其本身没有游戏性的效果，但可能会触发其他游戏性的效应。</p>
<p class="DND" style='text-indent:0cm'><span lang="EN-US">&nbsp;</span></p>
</div></body>
