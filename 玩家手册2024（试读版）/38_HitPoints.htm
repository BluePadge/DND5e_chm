<body><h3>生命值Hit Points</h3>
<p>生命值代表耐久力和生存意志。有更多生命值的生物更难被杀死。你的生命值上限代表着你未受伤时拥有的生命值。你的当前生命值可能是从满值到0间的任何数字，0是生命值可达到的下限。</p>
<p>每当你受伤时，你都需要将伤害值从你的生命值中扣除。除非生命值降到0，否则失去生命值不会对你的行动能力有任何影响。</p>
<p>如果你只有一半或者更少的生命值，那么你会处于<b>浴血Bloodies</b>，其本身没有游戏性的效果，但可能会触发其他游戏性的效应。</p>
