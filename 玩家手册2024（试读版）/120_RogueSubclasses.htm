text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node117" id="node117"></a>游荡者子职业<span lang="EN-US">Rogue Subclasses</span></h3>
<p class="DND">游荡者子职业是在特定游荡者等级给予你取决于子职业的能力的特化选项。本段提供了以下四个子职业：<b><span style='color:#2F5496'>诡术师</span></b>，<b><span style='color:#C00000'>刺客</span></b>，<b><span style='color:#9CC2E5'>魂刃</span></b>，以及<b><span style='color:#833C0B'>盗贼</span></b>。</p>
<p class="DND"><span lang="EN-US">&nbsp;</span></p>
