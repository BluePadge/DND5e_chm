text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node125" id="node125"></a>术士子职<span lang="EN-US"> Sorcerer Subclass</span></h3>
<p class="DND">术士子职是一种特化，它会在特定的术士等级为你提供特性。本节介绍了以下子职业：<b><span style='color:#7030A0'>畸变术法</span></b>、<b><span style='color:#BF8F00'>时械术法</span></b>、<b><span style='color:#C00000'>龙族术法</span></b>和<b><span style='color:#2E74B5'>狂野术法</span></b>。</p>
