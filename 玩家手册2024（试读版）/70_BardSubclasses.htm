<p>吟游诗人子职业是在特定吟游诗人等级给予你取决于子职业的能力的特化选项。本段提供了以下四个子职业：<b>舞蹈学院</b>，<b>诱惑学院</b>，<b>逸闻学院</b>以及<b>勇气学院</b>。</p>
