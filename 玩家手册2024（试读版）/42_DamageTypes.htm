<body lang="ZH-CN" link="#0563C1" vlink="#704CD9" style="word-wrap:break-word;
text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node41" id="node41"></a>伤害类型<span lang="EN-US">Damage Types</span></h3>
<p class="DND">每种伤害都有自己的伤害类型，比如<b>火焰<span lang="EN-US">Fire</span></b>或者<b>挥砍<span lang="EN-US">Slashing</span></b>。伤害类型列于术语汇编，其本身没有任何规则，但是诸如<b>抗性<span lang="EN-US">Resistance</span></b>之类的其他规则会基于伤害类型来运作。</p>
<p class="DND" style='text-indent:0cm'><span lang="EN-US">&nbsp;</span></p>
</div></body>
</html>
