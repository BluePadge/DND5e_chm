<body><h3>职业法术列表Class&nbsp;Spell&nbsp;Lists</h3>
<p>若一道法术位于某个职业的法术列表中，那么职业的名字将在法术学派之后展示于括号之中。某些特性会将法术加入角色的法术列表，尽管该角色并非括号内所述之职业。</p>
