<p>冒险者和怪物常常会通过藏踪蹑迹的方式来监视他人、绕过守卫或设下伏击。环境是否适合躲藏则由<STRONG>地下城主</STRONG>决定。当你尝试躲藏时，你就是在执行<Font color=#008000><Strong>躲藏</Strong></Font>动作。</p>
