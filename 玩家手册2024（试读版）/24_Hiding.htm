text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node23" id="node23"></a>躲藏<span lang="EN-US">Hiding</span></h3>
<p class="DND">冒险者和怪物常常会通过藏踪蹑迹的方式来监视他人、绕过守卫或设下伏击。环境是否适合躲藏则由地下城主决定。当你尝试躲藏时，你需要执行<b>躲藏<span lang="EN-US">Hide</span></b>动作。</p>
