<body><h2>隐士 Hermit</h2>
<p><b>属性值：</b>体质、感知、魅力<BR><b>专长：</b>医疗师（见第5章）<BR><b>技能熟练：</b>医学与宗教<BR><b>工具熟练：</b>草药工具<BR><b>装备：</b>选择A或B：(A)长棍、草药工具、铺盖、书籍（哲学）、油灯、灯油（3扁瓶）、旅行者服装、16GP；或(B)50GP</p>
<p>你早年住在远离聚集地的、与世隔绝的小屋或是隐修院中。在那些日子里，你唯一的伙伴是森林中的生灵，以及那些偶尔带来给养和外界消息的访客。孤独让你花了很多时间琢磨天道的未解之谜。</p>
