<body><h3>牧师子职Cleric Subclasses</h3>
<p>牧师子职是一种特化，它会在特定的牧师等级为你提供特性。本章节介绍了以下子职：<b>生命领域Life Domain</b>，<b>光明领域Light Domain</b>，<b>诡术领域Trickery Domain</b>和<b>战争领域War Domain</b>。</p>
