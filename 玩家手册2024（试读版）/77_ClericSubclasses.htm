text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node76" id="node76"></a>牧师子职<span lang="EN-US">Cleric Subclasses</span></h3>
<p class="DND">牧师子职是一种特化，它会在特定的牧师等级为你提供特性。本章节介绍了以下子职业：<b><span style='color:#C00000'>生命领域<span lang="EN-US">Life Domain</span></span></b>，<b><span style='color:#FFC000'>光明领域<span lang="EN-US">Light Domain</span></span></b>，<b><span style='color:#002060'>诡术领域<span lang="EN-US">Trickery Domain</span></span></b>和<b><span style='color:red'>战争领域<span lang="EN-US">War Domain</span></span></b>。</p>
<p class="DND" style='text-indent:0cm'><span lang="EN-US">&nbsp;</span></p>
