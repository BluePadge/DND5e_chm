<body><h3>魔契师子职业Warlock Subclasses</h3>
<p>魔契师子职业是在特定魔契师等级给予你子职业的能力的特化选项。本段提供了以下四个子职业：<b>至高妖精宗主Archfey Patron</b>，<b>天界宗主Celestial Patron</b>，<b>邪魔宗主Fiend Patron</b>，以及<b>旧日支配者宗主Great Old One Patron</b>。</p>
