text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node96" id="node96"></a>武僧子职业<span lang="EN-US"> Monk Subclass</span></h3>
<p class="DND">子职业是一种特化，可以在某些武僧等级授予你特殊能力。本节介绍了<b><span style='color:#C00000'>命流武者</span></b>、<b><span style='color:#002060'>暗影武者</span></b>、<b><span style='color:red'>四</span><span style='color:#00B0F0'>象</span><span style='color:#00B050'>武</span><span style='color:#FFC000'>者</span></b>和<b><span style='color:#767171'>散打武者</span></b>子职业。</p>
