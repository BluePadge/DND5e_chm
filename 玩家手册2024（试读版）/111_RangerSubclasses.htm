<body><h3>游侠子职Ranger Subclasses</h3>
<p>游侠子职是一种你在达到特定游侠等级时，职业会给予你的特化能力，其具体能力取决于子职描述。本段提供了以下四个子职业：<b>驯兽师Beast Master</b>、<b>妖精漫游者Fey Wanderer</b>、<b>幽域追猎者Gloom Stalker</b>、<b>猎人Hunter</b>子职。</p>
