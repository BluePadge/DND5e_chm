<body><h3>战士子职Fighter Subclasses</h3>
<p>战士子职是一种你在达到特定战士等级时，职业会给予你的特化能力，其具体能力取决于子职描述。本段提供了以下四个子职：<b>战斗大师</b>、<b>勇士</b>、<b>奥法骑士</b>或<b>灵能武士</b>。</p>
