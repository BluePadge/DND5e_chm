text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node89" id="node89"></a>战士子职业<span lang="EN-US">Fighter Subclasses</span></h3>
<p class="DND">战士子职是一种你在达到特定战士等级时，职业会给予你的特化能力，其具体能力取决于子职描述。本段提供了以下四个子职业：<b>战斗大师</b>、<b><span style='color:red'>勇士</span></b>、<b><span style='color:#2F5496'>奥法骑士</span></b>或<b><span style='color:#538135'>灵能武士</span></b>。</p>
<p class="DND"><span lang="EN-US">&nbsp;</span></p>
