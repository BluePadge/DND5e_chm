<body><h3>治疗Healing</h3>
<p>生命值可被魔法恢复，例如<span class="DNDf8">疗伤术Cure wound</span>或者<span class="DNDf8">治疗药水Potion of Healing</span>，也可通过<b>短休或长休Short or Long Rest恢复</b>（见术语汇编）。</p>
<p>当你接受治疗时，将恢复的生命值加到你的当前生命值上。你的生命值不能超过你的生命值上限，因此溢出最大上限的生命值将会消失。举例来说，如果你有14点生命值时接受了8点生命值的治疗，而你的生命值上限为20，则你恢复6点生命值而非8点。</p>
