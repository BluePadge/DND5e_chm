<body><h3>水下战斗Underwater Combat</h3>
<p>水下战斗遵照以下规则：</p>

<p>武器受阻Impeded
Weapon</p>
<p>在水下使用武器进行近战攻击检定时，除非该武器造成穿刺Piercing伤害，否则没有<b>游泳速度Swim Speed</b>的生物在该次攻击检定上具有<b>劣势Disadvantage</b>。</p>
<p>在水下使用武器进行远程攻击检定时，若其目标超过了武器的常规射程则自动失手。而目标在常规射程内时，该攻击检定具有<b>劣势Disadvantage</b>。</p>

<p>火焰抗性Fire
Resistance</p>
<p>水下所有生物均有对<b>火焰Fire</b>的<b>抗性Resistance</b>（详见“<b>伤害与治疗Damage and Healing</b>”章节）</p>
