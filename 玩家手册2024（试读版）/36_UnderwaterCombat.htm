text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node35" id="node35"></a>水下战斗<span lang="EN-US">Underwater Combat</span></h3>
<p class="DND">水下战斗遵照以下规则：</p>
<p class="DND" style='text-indent:0cm'><span lang="EN-US">&nbsp;</span></p>
<p class="DND5"><span style='font-family:"等线 Light"'>武器受阻</span><span lang="EN-US">Impeded
Weapon</span></p>
<p class="DND">在水下使用武器进行近战攻击检定时，除非该武器造成穿刺<span lang="EN-US">Piercing</span>伤害，否则没有<b>游泳速度<span lang="EN-US">Swim Speed</span></b>的生物在该次攻击检定上具有<b>劣势<span lang="EN-US">Disadvantage</span></b>。</p>
<p class="DND">在水下使用武器进行远程攻击检定时，若其目标超过了武器的常规射程则自动失手。而目标在常规射程内时，该攻击检定具有<b>劣势<span lang="EN-US">Disadvantage</span></b>。</p>
<p class="DND" style='text-indent:0cm'><span lang="EN-US">&nbsp;</span></p>
<p class="DND5"><span style='font-family:"等线 Light"'>火焰抗性</span><span lang="EN-US">Fire
Resistance</span></p>
<p class="DND">水下所有生物均有对<b>火焰<span lang="EN-US">Fire</span></b>的<b>抗性<span lang="EN-US">Resistance</span></b>（详见“<b>伤害与治疗<span lang="EN-US">Damage and Healing</span></b>”章节）</p>
</div></body>
