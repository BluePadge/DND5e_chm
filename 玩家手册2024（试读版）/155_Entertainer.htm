text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h4><a name="node151" id="node151"></a>艺人<span lang="EN-US">Entertainer</span></h4>
<p class="DND"><b>属性值：</b>力量、敏捷、魅力</p>
<p class="DND"><b>专长：</b>音乐家（见第<span lang="EN-US">5</span>章）</p>
<p class="DND"><b>技能熟练：</b>体操和表演</p>
<p class="DND"><b>工具熟练：</b>选择一种乐器（见第<span lang="EN-US">6</span>章）</p>
<p class="DND"><b>装备：</b>选择<span lang="EN-US">A</span>或<span lang="EN-US">B</span>：<span lang="EN-US">(A)</span>乐器（同上所选）、<span lang="EN-US">2</span>件表演服装、镜子、香水、旅行者服装、<span lang="EN-US">11GP</span>；或<span lang="EN-US">(B)50GP</span></p>
<p class="DND">你年轻时大部分时间都在参加巡回演出和嘉年华会，为音乐家和杂技演员们做零工以换取学习的机会。你可能已经学会了如何走钢丝，如何弹奏风格独特的鲁特琴，或是用怎样无可挑剔的发音方式吟诵诗歌。而现如今，你在喝彩声中茁壮成长，渴望登上舞台。</p>
</div></body>
