text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="_Hlk173618576">法师子职<span lang="EN-US"> Wizard Subclass</span></a></h3>
<p class="DND">法师子职是一种特化，它会在特定的法师等级为你提供特性。本节介绍了以下子职业：<b><span style='color:#FFC000'>防护师<span lang="EN-US">Abjurer</span></span></b>、<b><span style='color:#0070C0'>预言师<span lang="EN-US">Diviner</span></span></b>、<b><span style='color:red'>塑能师<span lang="EN-US">Evoker</span></span></b>和<b><span style='color:#7030A0'>幻术师<span lang="EN-US">Illusionist</span></span></b>。</p>
