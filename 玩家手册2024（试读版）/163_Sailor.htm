<body><h2>水手 Sailor</h2>
<p><b>属性值：</b>力量、敏捷、感知<BR><b>专长：</b>斗殴高手（见第5章）<BR><b>技能熟练：</b>体操和察觉<BR><b>工具熟练：</b>领航工具<BR><b>装备：</b>选择A或B：(A)匕首、领航工具、绳索、旅行者服装、20GP；或(B)50GP</p>
<p>你作为一名海员生活，背上吹的是海风，脚下站的是摇晃的甲板。你在停泊港总是坐在酒吧的高脚凳上，回忆你曾直面猛烈的风暴，与那些在波涛下生活的人们高谈阔论着过去。</p>
