<body><h3>德鲁伊子职业Druid Subclasses</h3>
<p>德鲁伊子职是一种你在达到特定德鲁伊等级时，职业会给予你的特化能力，其具体能力取决于子职描述。德鲁伊们会形成松散的联系，他们称之为“结社”。本段提供了以下四个子职业：<b><span style='color:#70AD47'>大地结社Circle of the Land</span></b>、<b><span style='color:#C45911'>月亮结社Circle of the Moon</span></b>、<b><span style='color:#0070C0'>海洋结社Circle of the Sea</span></b>或<b><span style='color:#FFC000'>星辰结社Circle of the Stars</span></b>。</p>
