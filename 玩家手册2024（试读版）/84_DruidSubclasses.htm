text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h3><a name="node83" id="node83"></a>德鲁伊子职业<span lang="EN-US">Druid Subclasses</span></h3>
<p class="DND">德鲁伊子职是一种你在达到特定德鲁伊等级时，职业会给予你的特化能力，其具体能力取决于子职描述。德鲁伊们会形成松散的联系，他们称之为“结社”。本段提供了以下四个子职业：<b><span style='color:#70AD47'>大地结社<span lang="EN-US">Circle of the Land</span></span></b>、<b><span style='color:#C45911'>月亮结社<span lang="EN-US">Circle of the Moon</span></span></b>、<b><span style='color:#0070C0'>海洋结社<span lang="EN-US">Circle of the Sea</span></span></b>或<b><span style='color:#FFC000'>星辰结社<span lang="EN-US">Circle of the Stars</span></span></b>。</p>
<p class="DND" style='text-indent:0cm'><span lang="EN-US">&nbsp;</span></p>
