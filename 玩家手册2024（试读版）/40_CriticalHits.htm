<body><h3>重击Critical Hits</h3>
<p>当你打出<b>重击Critical Hit</b>，你会造成额外伤害。掷两次该攻击的伤害骰并将其累加，再如常加上全部有关的调整值。举例来说，如果你用<b>匕首Dagger</b>打出重击<b>Critical Hit</b>，掷2d4决定伤害而非1d4，再加上你所有相关的属性调整值。如果这次攻击附带其他伤害骰，例如<b>游荡者Rogue</b>的<b>偷袭Sneak Attack</b>特性，你也将这些骰子掷两次。</p>

<p>边栏：休息</p>
<p>冒险者们不能一天到晚无时无刻不在冒险。他们也需要休息。任何生物都可以在一天内进行数次一小时长的短休，并以八小时的长休来结束这一天。休息的主要收益之一是恢复生命值。术语汇编提供了短休和长休的规则。</p>
