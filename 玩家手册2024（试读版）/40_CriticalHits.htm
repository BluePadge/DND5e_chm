<body><h3>重击 Critical Hits</h3>
<p>当你打出<b>重击</b>，你会造成额外伤害。掷两次该攻击的伤害骰并将其累加，再如常加上全部有关的调整值。举例来说，如果你用<b>匕首Dagger</b>打出重击<b>Critical Hit</b>，掷2d4决定伤害而非1d4，再加上你所有相关的属性调整值。如果这次攻击附带其他伤害骰，例如<b>游荡者Rogue</b>的<b>偷袭Sneak Attack</b>特性，你也将这些骰子掷两次。</p>
