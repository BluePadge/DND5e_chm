<body><h3>重击 Critical Hits</h3>
<p>当你打出<STRONG>重击</STRONG>，你会造成额外伤害。掷两次该攻击的伤害骰并将其累加，再如常加上全部有关的调整值。举例来说，如果你用<FONT color=#008000><STRONG>匕首</STRONG></FONT>打出<STRONG>重击</STRONG>，投掷伤害时，掷2d4而非1d4，再加上你所有相关的属性调整值。如果这次攻击附带其他伤害骰，例如来自<STRONG>游荡者</STRONG>的<STRONG>偷</STRONG> 特性的伤害，你将这些骰子也掷两次。</p>
