text-justify-trim:punctuation"><div class="WordSection1" style="layout-grid:15.6pt"><h1><a name="node180" id="node180"></a>第六章：装备 <span lang="EN-US">Equipment</span></h1>
<p class="DND">对于冒险者来说，合适的装备是决定成败的关键――本章将介绍角色们在冒险中可能购买或找到的武器、护甲和其他各类装备的规则细则与对应价格。<span lang="EN-US">DM</span>能够决定一家商店里有哪些物品出售，以及这些物品是否会按本章列出的价格贩卖。</p>
