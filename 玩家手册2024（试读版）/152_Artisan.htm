<body><h2>工匠 Artisan</h2>
<p><b>属性值：</b>力量、敏捷、智力<BR><b>专长：</b>巧匠（见第5章）<BR><b>技能熟练：</b>调查与游说<BR><b>工具熟练：</b>选择一种工匠工具（参见第6章）<BR><b>装备：</b>选择A或B：(A)工匠工具（同上所选）、2小包、旅行者服装、32GP；或(B)50GP。</p>
<p>你在力气足以提起水桶时，就开始于工匠工坊里以拖地和擦洗度日，每天挣那么几个铜板。当你长到成为学徒的年龄时，你学会了自己制作基本的手工艺品，还有面对刁钻客户时该说什么好话。你的买卖也让你对消息琐事有敏锐的洞察力。</p>
