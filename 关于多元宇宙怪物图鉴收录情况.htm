<P><FONT color=#800000 size=5><STRONG>关于多元宇宙的怪物收录情况</STRONG></FONT></P>
<P>《魔邓肯巨献：多元宇宙的怪物》，简称MPMM或MotM，其包含的大部分怪物为《瓦罗怪物指南》与《魔邓肯的众敌卷册》中已有怪物的重制版本，设定和能力均有一些大小不一改动。由于老译文以及内容过多等问题，2022年发售之后长时间未能完成翻译。</P>
<P>而新怪，有，且仅有 <STRONG><FONT color=#800000>快乐海豚Dolphin 
Delighter</FONT></STRONG></P>
<P>本书一共261只生物，2024年2月11日，在各位译者这段时间的努力下，这本书已全部翻译完成+全部收录完成。</P></body>
