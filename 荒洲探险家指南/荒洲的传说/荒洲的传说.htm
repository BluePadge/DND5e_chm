<H1><FONT color=#800000>第一章：荒洲的传说 Story of 
Wildemount</FONT></H1>
<P><EM><FONT size=4>太初，有生于无。先生光，后生想，再后色身与火乃生。</FONT></EM></P>
<P><EM><FONT size=4>自皈依神，当愿众生，体解神谕，发无上心。</FONT></EM></P>
<P><EM><FONT size=4>自皈依理，当愿众生，行于正道，不落邪见。</FONT></EM></P>
<P><EM><FONT size=4>自皈依贤，当愿众生，得传经藏，精进无碍。</FONT></EM></P>
<P><FONT size=4>――阿迪亚・舒，钴魂书院档案员</FONT></P>
<P><FONT size=4><STRONG>章节封面：</STRONG>一名钴魂武僧为一队年轻的冒险者展现荒洲的过去。</FONT></P></body>
