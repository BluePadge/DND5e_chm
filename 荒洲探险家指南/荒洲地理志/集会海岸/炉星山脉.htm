<H2><FONT color=#800000>炉星山脉 Hearthstar Peaks</FONT></H2>
<P>即使从海洋上也能看到炉星山脉，它是达马里港附近一个紧凑的、高得令人眩晕的山脉群。最高的山峰，被称为炉星峰，其上燃烧着一根巨大的永燃奥术火焰柱。炉星是一个灯塔，它警示着附近的船只小心该地区的崎岖且险恶岩石海岸，引导他们朝东航行至半岛尽头的边缘点 
Edgepoint 
灯塔，最终驶向达马里港的安全港口。攀登这些山峰的陡峭斜坡极为危险，但仍有些人喜欢挑战，偶尔也会传出关于一些奥术师会漂浮到最高的山峰，在最顶层的洞穴中藏匿他们的秘密。</P></body>
