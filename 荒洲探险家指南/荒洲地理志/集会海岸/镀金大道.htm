<H2><FONT color=#800000>镀金大道 Gilded Roadway</FONT></H2>
<P>镀金大道几乎贯穿了整个集会海岸，是一条连接克洛维斯联邦每个主要城市的文明纽带。这条交通繁忙的公路过于漫长，不可能不断的巡逻，但有一小队泽里佐铁卫会在城市间移动，至少为旅行者提供一种安全的假象。镀金大道是克洛维斯联邦沿岸城市之间团结的象征，甚至还出现在联邦的官方印章上。</P></body>
