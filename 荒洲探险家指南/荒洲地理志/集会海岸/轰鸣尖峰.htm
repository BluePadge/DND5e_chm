<H2><FONT color=#800000>轰鸣尖峰&nbsp;Rumblecusp</FONT></H2>
<P>轰鸣尖峰岛 isle of Rumblecusp 
是一片美丽的世外桃源，岛上树木稀疏，白沙遍布，岛名源自其唯一的一座山峰。岛上仅有几十名原住民生活于此。小岛的浅滩在涨潮时常被海水淹没，而火山口则时常升起缕缕烟雾。尽管如此，岛屿周围的海域渔获丰富，因此在渔季不佳时，从尼科德拉纳斯出发的渔船经常会前往朗伯卡斯普捕鱼。</P></body>
