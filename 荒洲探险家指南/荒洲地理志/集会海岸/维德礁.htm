<H2><FONT color=#800000>维德礁 Vide Cay</FONT></H2>
<P>维德礁岛 isle of Vide Cay 
被险恶的沿岸岩石和波涛汹涌的海水完全包围，因此大多数船只都会避开这里。岛屿地形以一系列崎岖的大山丘为主，环绕着一个小山谷，在这片山谷中，一个小型精类社会生活在迷人的热带森林中。试图利用该岛的狂欢众船长们抱怨说，岛上有一个守护者――据说是一位仙灵女巫。她通过扰乱那些试图掠夺或奴役森林居民的人的心智，守护着整座岛屿。</P></body>
