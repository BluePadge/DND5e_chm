<H2><FONT color=#800000>淤盆小径 Siltbasin Pass</FONT></H2>
<P>淤盆小径是一片泥泞的森林，生长着沿海沼泽和红树林，有时还会低于海平面。它是镀金大道上链接格瓦丹与达马利港的重要路段，同时也是沿海地区采集海边水果和粘土的主要地点之一。小径两侧每隔几英里便会出现一些简陋的木屋或茅舍，当地居民在此收获收成并将其准备好运往克洛维斯联邦的主要城市。恶劣的天气常常会使这条小径难以通行，部分商队不得不在途中扎营数夜，等待道路重新畅通。此外，夜间出没的捕食者与众多沼泽生物也为穿行于淤盆小径的旅人增添了额外的威胁。</P></body>
