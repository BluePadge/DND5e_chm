<H2><FONT color=#800000>石笼崖 Stobecage Cliffs</FONT> </H2>
<P>这片崎岖、几乎无法通行的沿海山脉和断崖环绕着整个荒洲的东北半岛，自两个大陆的文明第一次开始交流之前，石笼崖就已存在并成为了荒洲和塔尔多雷之间的天然屏障。悬崖环绕着茂密而危险的卢什古特森林，这种致命的地形组合使得大部分悬崖地区无法建造城镇或城市。因此，该地区自古以来便是怪物肆虐的荒野。</P>
<P> 
剪切海峡激荡的海水拍打着高耸的悬崖，数千年的狂风暴雨在悬崖上凿出无数洞穴，里面栖息着可怕的飞行和攀爬生物。据说，只有最勇敢――或是最愚蠢的探险家才会尝试在石笼崖的岩石和潮水中探寻秘密。</P></body>
