火山据说是风暴君王寇德行走于艾桑椎亚时的众多王座之一。这座活火山是一块黑色岩石和灰色烟雾组成的阴燃巨石柱，偶尔的爆发会震动周围的土地。在冷却玻璃岩石的间，密集的丛林中充满了危险的野生动物和潜伏的陷阱，等待着那些勇敢者踏足这片未开化的岛屿。狂欢众的走私者和海盗利用布瓦利危险和不稳定的名声，在岛上挖出藏匿财宝的藏身处，藏匿它们的赃物。最近有关某个无名恐怖生物徘徊在火山裂谷的传闻，反而让海盗更加胆大妄为。他们嘲笑说，克洛维斯联邦的官员们根本没有胆量前来调查。
