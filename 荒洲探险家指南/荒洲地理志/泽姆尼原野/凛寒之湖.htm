<P>凛寒之湖Kaltenloch<BR>该地区严酷的冬季导致凛寒之湖 
Kaltenloch 一年中有三到四个月都出于冰封状态，但寒冷的湖水全年为冰港 Icehaven 
社区提供鱼类。伴随着冰层而来的是一种神秘的低空薄雾，许多人说它是由灾祸之战Calamity中阵亡士兵的灵魂组成的，他们正在寻找可以偷走的温暖。
