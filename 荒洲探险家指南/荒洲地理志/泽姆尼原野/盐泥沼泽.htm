<P>盐泥沼泽Saltwallow Bog<BR>Saltwallow沼泽诞生于与维尔文丛林Velvin 
Thicket北部林线融合的沉没淤泥中，是一片含盐、微酸性水域的沼泽。 传说中，蠕行之王Crawling 
King的一个可怕仆人在灾祸之战中被杀，其腐蚀性的尸体沉入了森林的底部，腐蚀了周围的灌木丛，直到这片有毒的沼泽被留下作为最后的反抗。奇怪而扭曲的生物已经适应了生活在这个怪诞的地方，钻进维尔文丛林捕猎并将猎物拖回沼泽中的巢穴。尽管它们很危险，但其中一些生物现在因其皮革和器官而受到制革商和炼金术士的高度评价，猎人全年冒险进入沼泽深处，冒着生命危险来换取财富。
