<H2><FONT color=#800000>艾桑椎亚偏远地区 Distant Lands of Exandria</FONT></H2>
<P>荒洲是一片幅员辽阔、饱受战争蹂躏的大陆，艾桑椎亚的许多传说都是伪造的，然而它只是这个生机勃勃的世界中令人印象深刻的多片大陆之一。许多其他区域也在本书中被提及，包括马凯特雄伟的王国，毗邻的塔·多雷以及其他尚未发现的区域。本章节概述了荒洲大陆以外的艾桑椎亚已知地域。<BR></P></body>
