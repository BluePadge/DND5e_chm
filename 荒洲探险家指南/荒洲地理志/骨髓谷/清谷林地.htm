<H2><FONT color=#800000>清谷林地 Crispvale Thicket</FONT>
</H2>
<P>
位于银脉山脊以东，围绕着荣耀大道 Glory Run Road 与清谷大道 Crispvale Roadway 
交汇处的幽暗地带，清谷林地标志着东部山谷的中心。这里是远离帝国喧嚣生活的避风港，茂密的榆树和高大的灌木丛庇护着几支远离王室视线的费尔伯格 Firbolg 
氏族。只要你坚定地走在道路上，林地通常是平和安宁的，但在林地的深处，饥饿的巨兽和土潜伏的强盗在伺机而动。
