<H2><FONT color=#800000>埃格林采石场 Egelin Quarry</FONT></H2>
<P> 
 这座拥有数百年历史的露天矿场是朱乐斯领建造扎达什时所用石材的主要来源，但在东南方发现了富含铂金的赫拉希斯矿场Herathis 
Mine后，这里基本上被废弃了。如今，这片巨大的裂谷仅由一小群矿工维持，他们仍在收集散落的石料以出售给石匠。在自封为采石场工头的侏儒探矿者拉森·德·维勒 Lason De Weeler 
的监督下，有许多碎石工人仍在矿场中劳作，他们希望能发现一些隐藏的宝石或贵金属矿石。 </P></body>
