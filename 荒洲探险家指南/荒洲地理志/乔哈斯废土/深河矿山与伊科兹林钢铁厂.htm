<P>深河矿山与伊科兹林钢铁厂<BR>深河矿山建立在干燥的地下河床里，周围有丰富的铁和铜资源，是王朝最具生产力的矿业场所。工人们在维玛洛克的红色树冠下的矿井辛勤工作，或是在杂乱的冶炼厂中工作，准备在把他们的货物送到罗索纳或者是乔哈斯更西边的地方。自从与敦达里安帝国在最近的几十年中发生了冲突，丹・伊科兹林沿着深河矿山建立了一个令人印象深刻的钢铁厂，加速均被的制造。伊科兹林钢铁厂从那时就成为一个生产战争机器与工程武器并将其运送到西部前线的车间。</P></body>
