<H2><FONT color=#800000>战士 Figher</FONT></H2>
<P>在荒洲，战士有多种形式，从凭借刀锋力量谋生的饱经风霜的雇佣兵，到为故乡旗帜而战的忠诚士兵，再到以武器技艺为其最大资本的坚韧寻宝者。</P>
<P>在第3级，战士会获得《玩家手册》中描述的武术范型职业特性。回音骑士是该特性的新选择。</P></body>
