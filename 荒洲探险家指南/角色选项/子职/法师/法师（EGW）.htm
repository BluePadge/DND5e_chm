<H2><FONT color=#800000>法师 Wizard</FONT></H2>
<P>荒洲中最聪慧的头脑往往会被古老而危险的魔法研究所吸引。有些人在学院的大厅和塔楼中接受数十年的训练，而另一些则在阴影中学习他们的技艺，独自保管他们的发现。</P>
<P>在第2级时，法师会获得《玩家手册》中描述的奥术传承职业特性。时间魔法与重力魔法是法师可以选择的两种新传承。</P></body>
