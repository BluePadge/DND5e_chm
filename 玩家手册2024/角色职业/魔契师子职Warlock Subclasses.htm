<body><div class="WordSection1" style="layout-grid:15.6pt"><h3>魔契师子职Warlock Subclasses</h3>

<p>魔契师子职是在特定魔契师等级给予你子职的能力的特化选项。本段提供了以下四个子职：<b><span style='color:#92D050'>至高妖精宗主Archfey Patron</span></b>，<b><span style='color:#FFC000'>天界宗主Celestial Patron</span></b>，<b><span style='color:red'>邪魔宗主Fiend Patron</span></b>，以及<b><span style='color:#7030A0'>旧日支配者宗主Great Old One Patron</span></b>。</p>
