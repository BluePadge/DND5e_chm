<tr><td><b>智力</b></td><td>2</td><td>-4</td><td>-4</td><td></td><td><b>感知</b></td><td>10</td><td>+0</td><td>+0</td><td></td><td><b>魅力</b></td><td>6</td><td>-2</td><td>-2</td></tr></table><STRONG>技能 </STRONG>察觉+2<BR><STRONG>感官 </STRONG>黑暗视觉60尺，被动察觉12<BR><STRONG>语言 </STRONG>无<BR><STRONG>CR </STRONG>1/4（XP50；PB+2）</P>
<P><STRONG><FONT color=#800000>动作Actions</FONT></STRONG><BR><STRONG>冲撞Ram。</STRONG>近战攻击检定：+5，触及5尺。命中：6（1d6+3）钝击伤害。若驼鹿在此次攻击前立即向着该目标直线移动了至少20尺，则其额外受到3（1d6）钝击伤害，若目标体型不超过巨型，则其还会陷入<U>倒地</U>状态。</P></body>
