<body><h3>抄写员 Scribe</h3>
<p><b>属性值：</b>敏捷、智力、感知<BR><b>专长：</b>熟习（见第五章）<BR><b>技能熟练：</b>调查和察觉<BR><b>工具熟练：</b>书法工具<BR><b>装备：</b>选择A或B：(A)书法工具、高档服装、油灯、灯油（3瓶）、羊皮纸（12张）、23GP；或(B)50GP</p>
<p>你成长的时期都在缮写室度过，那是一座致力于保存知识的修道院，或是某个政府机关。你在那里学会了如何书写思维敏锐有逻辑的文字和怎样制作得体的书面文本，有时你会抄录政府文件或是誊抄文献巨著。你可能有一些诗歌写作的技艺、叙事的技巧或是学术上的研究。最重要的是，你对琐碎处的关注很细致。这能帮助你避免在誊录和撰写文稿时出现错误。</p>
