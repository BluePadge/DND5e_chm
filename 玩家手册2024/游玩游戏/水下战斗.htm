<body><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;layout-grid-mode:char"><b><span style="color:rgb(192,0,0);font-size:16.0000pt;mso-font-kerning:14.0000pt">水下战斗UNDERWATER COMBAT</span></b></p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;text-indent:22.0000pt;mso-char-indent-count:2.0000;layout-grid-mode:char"><span style="font-size:11.0000pt">水下战斗遵照以下规则</span></p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;margin-left:21.0000pt;text-indent:22.0000pt;mso-char-indent-count:2.0000;layout-grid-mode:char">&nbsp;</p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;layout-grid-mode:char"><b><span style="font-size:11.0000pt">武器受阻IMPEDED WEAPON</span></b></p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;text-indent:22.0000pt;mso-char-indent-count:2.0000;layout-grid-mode:char"><span style="font-size:11.0000pt">在水下使用武器进行近战攻击检定时，除非该武器造成</span><b><span style="font-size:11.0000pt">穿刺Piercing</span></b><span style="font-size:11.0000pt">伤害，否则没有</span><b><span style="font-size:11.0000pt">游泳速度Swim Speed</span></b><span style="font-size:11.0000pt">的生物在该次攻击检定上具有</span><b><span style="font-size:11.0000pt">劣势Disadvantage</span></b><span style="font-size:11.0000pt">。</span></p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;text-indent:22.0000pt;mso-char-indent-count:2.0000;layout-grid-mode:char"><span style="font-size:11.0000pt">在水下使用武器进行远程攻击检定时，若其目标超过了武器的常规射程则自动失手。而目标在常规射程内时，该攻击检定具有</span><b><span style="font-size:11.0000pt">劣势Disadvantage</span></b><span style="font-size:11.0000pt">。</span></p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;text-indent:22.0000pt;mso-char-indent-count:2.0000;layout-grid-mode:char">&nbsp;</p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;layout-grid-mode:char"><b><span style="font-size:11.0000pt">火焰抗性FIRE RESISTANCE</span></b></p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;text-indent:22.0000pt;mso-char-indent-count:2.0000;layout-grid-mode:char"><span style="font-size:11.0000pt">水下所有生物均有</span><b><span style="font-size:11.0000pt">火焰Fire</span></b><span style="font-size:11.0000pt">伤害</span><b><span style="font-size:11.0000pt">抗性Resistance</span></b><span style="font-size:11.0000pt">（详见“</span><b><span style="font-size:11.0000pt">伤害与治疗Damage and Healing</span></b><span style="font-size:11.0000pt">”章节）</span></p><p style="margin-top:2.0000pt;margin-bottom:4.0000pt;text-indent:22.0000pt;mso-char-indent-count:2.0000;layout-grid-mode:char">&nbsp;</p></body>
