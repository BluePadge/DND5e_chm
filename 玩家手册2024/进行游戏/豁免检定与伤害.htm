<body><h3>豁免检定与伤害 Saving Throw and Damage</h3>
<p>经由豁免检定造成的伤害需要遵循以下规则：</p>

<p><STRONG>对多个目标造成的伤害 Damage Against Multiple Targets<BR></STRONG>当你造成的某个伤害效应迫使两个或者更多目标，需要同时进行豁免检定来与之对抗时，你只需要进行一次掷骰来决定对每个目标造成的伤害。举例来说，当一个法师施展<U><EM>火球术Fire 
Ball</EM></U>，他只需要为爆发范围内涉及的所有生物掷一次该法术的伤害。</p>

<p><STRONG>半伤 Half 
Damage<BR></STRONG>许多豁免效应在目标成功通过豁免检定时，仍会对目标造成半伤（向下取整）。这一减半后的伤害，其数值等于豁免失败时本应造成的伤害的一半。</p>
