<body><h3>伤害类型Damage Types</h3>
<p>每种伤害都有自己的伤害类型，比如<b>火焰</b>或者<b>挥砍</b>。伤害类型列于术语汇编，其本身没有任何规则，但是诸如<FONT color=#008000><STRONG>抗性</STRONG></FONT>之类的其他规则会基于伤害类型来运作。</p>
