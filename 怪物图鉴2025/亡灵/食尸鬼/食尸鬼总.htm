<H1>食尸鬼Ghoul
</H1>

<p class=sum>已死飱徒
</p>

<div class="HT"><STRONG>栖息地：</STRONG>沼泽，幽暗地域，城市 
；<STRONG>宝藏：</STRONG>任意
</div>

<P>食尸鬼以群体行动，出没在世界各处腐败的角落，如饥似渴地寻找着尸体，以及将要成为尸体的猎物。这些腐尸骨瘦如柴，但是身形矫捷，有着非常长的舌头。它们栖息在各种地下墓穴与废墟之中，喜欢吞吃坟墓里的东西，能用有毒的爪子麻痹敌人。
<BR>
