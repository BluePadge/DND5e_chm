<H1>劣魔 Lemures
</H1>

<p class=sum>痛苦而绝望的魔鬼
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
异界（九层地狱）；<STRONG>宝藏：</STRONG>无
</div>

<P>劣魔从邪恶的灵魂中唤起，而它们凡人时期的记忆则早已丧失。混成一团难以分辨出的模糊肢体外加痛苦扭曲的融化面容，附着在这团纯粹的地狱原质之上，这就是这种最低级的魔鬼的组成部分了。
</P>
