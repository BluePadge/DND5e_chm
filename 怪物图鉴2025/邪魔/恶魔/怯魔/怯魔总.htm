<p class=sum>疯狂与粗鄙并存的恶魔
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
异界（无底深渊）；<STRONG>宝藏：</STRONG>无
</div>

<P>怯魔是更强大的恶魔的仆从与牺牲品，有着粗鄙的身形、混乱的冲动，以及暴力的倾向。在无底深渊的深处有着不计其数的怯魔，它们散发着恶臭，组成了庞大的恶魔大军。
</P>

<div class=little-paper style="WIDTH: 500px; MARGIN-LEFT: 22px">

</P>
<P align=right>——贾兰达，深渊中的专家
