<H1>蕈人 Myconids
</H1>

<p class=sum>孢子的养护者
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
幽暗地域；<STRONG>宝藏：</STRONG>任意
</div>

<P>蕈人居住于长满霉菌和蘑菇的幽暗地域偏远地区。这些行走的蕈类生物照料着它们的庇护所，避免卷入其他生物的纷争。蕈人有专门用于交流的孢子，专门用来警告彼此危险的孢子，也有专门用以自卫的孢子。当蕈人们遭遇其他生灵时，他们会释放心灵链接孢子，让附近的生物得以通过心灵感应来交流思想。然而，蕈人的真正目的对大多数非蕈类生物而言依然是个谜。
</P>
