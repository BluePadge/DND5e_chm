<H1>枯萎怪Blight
</H1>

<p class=sum>于邪恶中萌芽的植物
</p>

<div class="HT"><STRONG>栖息地：</STRONG>森林
；<STRONG>宝藏：</STRONG>无
</div>

<P>枯萎怪是从根深蒂固的邪恶中涌现的恶意植物。它们扭曲的形态有着令人恐惧的特征，仿佛人类的四肢和凶残的巨口。枯萎怪潜伏在常见的植被中伺机而动，然后痛击非同类的生物。虽然枯萎怪可以独立行动，但它们通常受催生它们的邪恶力量或者被那些有掌控自然能力的邪恶生物所驱使。创造枯萎怪的魔法往往也会波及其他植物，导致荆棘、藤蔓和扭曲的树木淹没道路和田野，堵塞水井和溪流，迫使动物离开它们原本的栖息地。这或许意味着枯萎怪是即将到来的腐化狂潮的第一个征兆。
</P>
