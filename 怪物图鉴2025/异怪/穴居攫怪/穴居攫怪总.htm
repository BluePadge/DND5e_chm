<H1>穴居攫怪 Gricks
</H1>

<p class=sum>捕食黑暗与腐烂的蠕虫
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
森林，幽暗地域；<STRONG>宝藏：</STRONG>任意
</div>

<P>穴居攫怪是一种形似蠕虫的掠食者，它们会从藏身处发动偷袭——通过挥动触须和噬咬来吞噬一切周遭的猎物。它们潜伏于洞窟岩隙或枯枝断木之中，猎物所留下的残骸与遗物是这一威胁存在的唯一证物。
<BR>穴居攫怪起源不详，但有些人认为这种生物是由自然蠕虫或类似的无脊椎动物受魔法影响变异而成的。许多人将某一区域存在穴居攫怪的现象视为该地拥有存在位面传送门、传奇魔法物品或强大超自然存在的佐证。
</P>
