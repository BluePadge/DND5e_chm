<H1>枭熊 Owlbears</H1>
<H3>完美魔法捕食者</H3>
<div class="HT"><STRONG>栖息地：</STRONG>森林；<STRONG>宝藏：</STRONG>无</div>
<P>很久很久以前，狂乱魔法师们结合禽类锐利的双眸、厚实的羽毛、尖利的喙以及熊一般强壮的体格创造了枭熊。尽管起源于魔法，枭熊已遍布多元宇宙的旷野并繁衍生息。<BR>
枭熊栖息在独特的巢穴中，掷一次枭熊巢穴特征表，或从中选择一个结果，以此启发枭熊巢穴值得注意之处。

</P>
<P><STRONG>枭熊巢穴特征</STRONG>


</P>
<TABLE class="inspire">

<tr><td width=60>
      <P align=center><strong>1d4</strong></P></td><td><strong>枭熊巢穴中包含……</strong></td></tr>

<tr bgColor=#f1f7f2><td>
      <P align=center>1</P></td><td>前任居住者――例如强盗、狼群或是龙――的证明</td></tr>

<tr><td>
      <P align=center>2</P></td><td>镶嵌着硬币或其他宝物的成堆粒状反刍物</td></tr>

<tr bgColor=#f1f7f2><td>
      <P align=center>3</P></td><td>有着1d6枚枭熊蛋的巢</td></tr>

<tr><td>
      <P align=center>4</P></td><td>一条穿过大地或空心树的通道</td></tr></table>
