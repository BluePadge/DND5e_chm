<H1>螳螂人 Thri-kreen
</H1>

<p class=sum>形似螳螂的灵能师和拾荒者
</p>

<div class="HT"><STRONG>栖息地：</STRONG>荒漠，草原
；<STRONG>宝藏：</STRONG>武备
</div>

<P>螳螂人是外形类似螳螂的流浪者，他们利用自己天生的保护色和灵能力量生存。不同族群的螳螂人有着不同的甲壳，从沙漠居民如岩石般的颜色到生活在苍翠土地上那些螳螂人的鲜艳色调。尽管他们有如昆虫独特的语言，但螳螂人们之间更常用心灵感应进行交流，族群与族群之间能够在不发出声音的情况下，利用这一能力快速分享大量详实的信息。
</P>


<div class=little-paper style="WIDTH: 500px; MARGIN-LEFT: 22px">
<P>现在，我会告诉你第一位卡查的故事，正是这位螳螂人第一个明白了这条真理：巢群便是一切。
</P>
<P align=right>——卡查，螳螂人知识猎手
</P></div>
