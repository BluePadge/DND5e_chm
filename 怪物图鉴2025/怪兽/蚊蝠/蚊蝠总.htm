<H1>蚊蝠 Stirges
</H1>

<H3>臭名昭著又紧缠不放的吸血者
</H3>

<div class="HT"><STRONG>栖息地：</STRONG>
荒漠，森林，草原，丘陵，山地，沼泽，幽暗地域，城市；<STRONG>宝藏：</STRONG>无
</div>

<P>蚊蝠是一种蝙蝠大小的害兽，拥有长如匕首的长喙，会吸附在其他生物身上并从中吸取生命。蚊蝠通常在夜晚最为活跃，白天则躲藏在阴暗的地方。一旦受扰，则会飞起并保护自己。掷一次蚊蝠巢穴表或从中选择一个结果，以启发蚊蝠可能的潜藏之地。
</P>

<P><STRONG>蚊蝠巢穴
</STRONG>
<TABLE class="inspire" style="WIDTH: 350px">		
<tr><td width=60><P align=center><STRONG>1d4
</STRONG></P></td><td><STRONG>在两次狩猎期间，蚊蝠潜藏在……
</STRONG></td></tr>
<tr bgColor=#f1f7f2><td><P align=center>1</P></td><td>建筑废墟的阁楼或家具中。
</td></tr>
<tr><td><P align=center>2</P></td><td>一个洞穴或一条岩石狭缝中。
</td></tr>
<tr bgColor=#f1f7f2><td><P align=center>3</P></td><td>一棵空心的树或者一丛灌木中。
</td></tr>
<tr><td><P align=center>4</P></td><td>某个巨大死去生物的遗骸中
</td></tr>
</TABLE></P>
