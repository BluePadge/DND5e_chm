<H2>勇气斯芬克斯Sphinx of Valor</H2>
<P style="MARGIN-TOP: -10px" >勇气斯芬克斯守护着足以改变世界或极其危险的秘密――怪异事实的佐证、致命神器的踪迹以及不该存在之物的证据。它们居住在隐秘的魔法场所之中，将自己的职责置于凡人性命之上。如果受到威胁，勇气斯芬克斯将使用超自然的强力咆哮和凶暴的打击抵御敌人。
