<H2>晓谕斯芬克斯Sphinx of Lore</H2>
<P style="MARGIN-TOP: -10px" >每名晓谕斯芬克斯都知晓一个巨大的隐秘，并将不惜一切保守秘密。这个真相可能以古代文献、魔法谜题或是通往另一个世界的道路的形式存在。晓谕斯芬克斯被誉为贤者或尊为神谕，但他们总是远离文明。</P>
