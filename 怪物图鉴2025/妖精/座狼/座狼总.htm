<H1>座狼 Worgs
</H1>

<p class=sum>狡诈恶毒的类狼破坏者
</p>

<div class="HT"><STRONG>栖息地：</STRONG>
森林、草原、丘陵、异界（妖精荒野）；<STRONG>宝藏：</STRONG>无
</div>

<P>座狼是凶残的猎手，有时会被误认为巨狼。这些拥有智慧的捕食者会说话，并会经常嘲弄它们的猎物，享受猎物恐惧的滋味。
</P>
