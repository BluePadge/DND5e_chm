<H1>人马 Centaurs
</H1>

<p class=sum>妖精荒野的捍卫者
</p>

<div class="HT"><STRONG>栖息地：</STRONG>森林，草原，异界（妖精荒野）
；<STRONG>宝藏：</STRONG>武备，个体
</div>

<P>人马是森林、平原和充满原初伟力之地的捍卫者。人马的上半身就像人类，而下半身则是骏马，他们会冲锋突入战场，挺身对抗那些伤害他们盟友的敌人。
</P>
