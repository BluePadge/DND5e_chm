<H1>熊地精 Bugbears
</H1>

<H3>潜隐伏击的类地精蛮兵
</H3>

<div class="HT" style="WIDTH: 600px"><STRONG>栖息地：</STRONG>
森林，草原，异界（妖精荒野），幽暗地域；<STRONG>宝藏：</STRONG>任意武备，个体
</div>

<P>熊地精代表着对荒野的恐惧和自然地域的威胁。它们以行踪诡秘著称，冒险进入它们领地的敌人通常会消失得无影无踪。
