<H1>半羊人 Satyrs
</H1>

<p class=sum>羊角羊蹄的狂欢者
</p>

<div class="HT"><STRONG>栖息地：</STRONG>森林、异界（妖精荒野）
；<STRONG>宝藏：</STRONG>器具
</div>

<P>半羊人象征着荒野之上那无拘无束的快乐。狂欢之热令他们陶醉——他们宴饮，他们歌舞，他们比武，他们嬉戏。
</P>
