<P><STRONG><FONT color=#800000 size=5>哀恸魔 Sorrowsworn</FONT></STRONG></P>
<P>堕影冥界遍地哀鸿有时会塑成此世悲绝的诡异肉身。哀恸魔便是这阴影景图中苦难之具现，并又将恐惧迁于落入其中者。每一个哀恸魔皆为不同方面的不幸与绝望的人格化。</P></body>
