<body><p><font size=5><font color=#800000><strong>剑下鬼 Sword Wraiths</strong></font></font>
</p><p>
当一个痴迷于荣耀的战士在战斗中死去，而没有得到荣誉时，它或许会化作剑下鬼，游荡在战场之上。</p><p><FONT color=#777777>（译注：具有“剑下鬼”字段的生物同样被视为具有“邪灵”字段。）</FONT>
</p></body>
