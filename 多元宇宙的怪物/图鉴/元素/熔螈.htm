<body><p><font size=5><font color=#800000><strong>熔螈 Firenewts</strong></font></font><br>
<font color=#777777>（注：原译作“火蝾螈”或“熔螈”，为防止与“火蜥蜴Salamander”混淆，取了个新的名字）</font><br>
自火元素位面而来，物质位面的那些温泉与火山地区，往往能找到熔螈的踪迹。这些两栖生物需要栖息于滚烫热水之中，一旦它们远离潮湿与高温的地方一周便会变得无比惫怠。因此，熔螈们会从大地之中探寻热源，并在它们的巢穴之中制造出一条条通道组成的网络，以此让那些滚烫液体流遍整座巢穴。</p></body>
