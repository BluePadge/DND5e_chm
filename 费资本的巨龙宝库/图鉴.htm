<P>在物质位面及其之外，龙类生物的形态极为繁多。本章介绍了宝石龙族，它们是《怪物图鉴》中色彩龙和金属龙的亲族。本章还包括其他的龙类生物，以及与龙类关系密切并经常在其巢穴中出现的生物。<BR>这些怪物按字母顺序排列。关于生物的数据卡的使用方式请参阅《怪物图鉴》的介绍。</P></body>
