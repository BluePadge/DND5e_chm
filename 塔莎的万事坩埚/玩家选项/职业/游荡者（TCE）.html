<BODY><div class="inner" ><strong><span style="FONT-SIZE: 16pt" class="bbc_size"><FONT color=#800000 size=6>游荡者 Rogue</FONT></span></strong><br> 
在这一节里，游荡者获得了新的特性和子职业。  </div><div class="inner" ><br><STRONG><FONT color=#800000 size=4>可选职业特性 Optional Class Features</FONT></STRONG>&nbsp; <BR><span 
style="FONT-SIZE: 10.5pt; FONT-FAMILY: Cambria; mso-font-kerning: 0.0000pt; mso-spacerun: 'yes'">&nbsp;&nbsp;&nbsp;&nbsp;</span>你可以在达到特定等级时获得玩家手册中描述的职业特性。这一部分提供了一些你作为游荡者的额外特性。与玩家手册中的特性不同的是，你不会自动获得这些特性。在你达到该部分描述的职业特性的需求等级且决定获得这些特性时，与你的DM先商量商量。<br><br><strong><span style="FONT-SIZE: 12pt" class="bbc_size"><FONT color=#800000>手稳就准 Steady Aim</FONT>  
</strong></SPAN><br><em>第3级游荡者特性</em><br>&nbsp; 
作为一个附赠动作，你在当前回合为你的下一次攻击提供优势。你只能在你本回合还没有移动的时候使用这个附赠动作，而且在你使用这个附赠动作后，你的速度在当前回合里归0.  </div></BODY></HTML>
