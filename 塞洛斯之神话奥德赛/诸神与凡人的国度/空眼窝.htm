<P><STRONG><FONT color=#800000 size=5>空眼窝 Empty Eye</FONT></STRONG></P>
<P>在俄拉尼阿德山脉最宽处的西部边缘矗立着它的最高峰，一座棱角光滑、高耸的死火山。它的火山口是一个巨大的黑洞，派去探测其深度的探险队从未返回。</P></body>
