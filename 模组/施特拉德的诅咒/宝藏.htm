<P><STRONG><FONT color=#800000 size=5>附录 C：宝藏 Treasures</FONT></STRONG></P>
<P>在巴洛维亚的土地上散落着古代的宝藏，可以用来对付施特拉德・冯・扎洛维奇和他凶残的爪牙们。其中施特拉德手记Tome&nbsp;of&nbsp;Strahd、鸦族圣徽 
Holy&nbsp;Symbol&nbsp;of&nbsp;Ravenkind 以及太阳剑 Sunsword 
三件宝藏的位置由第一章的卡牌占卜结果决定。<BR>至于其他宝藏，角色们可以在冒险中过程中发现它们的下落并收入囊中。&nbsp;</P></body>
