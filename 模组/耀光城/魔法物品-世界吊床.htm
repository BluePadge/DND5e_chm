<P><STRONG><FONT color=#800000>世界吊床Hammock of 
Worlds</FONT></STRONG><BR>世界吊床是一款色彩缤纷的吊床，采用传统的阿塔瓜设计编织而成。 
其功能如同一个<STRONG><EM>诸界之井Well of Many Worlds</EM></STRONG> 
，但有两处不同：</P>
<UL>
  <LI>它只能由被称为“翠绿医者”的组织的成员使用。 
  <LI>它创建的传送门只能连接到妖精荒野的<STRONG>幽灵兰花台地Ghost Orchid 
  Tepui</STRONG>或遥远国度的<STRONG>干旱长老Drought 
  Elder</STRONG>      
  （由使用者选择）——这两个位面与阿塔瓜相连。</LI></UL> 
  <P>银貘修道院的任何翠绿医者成员都可以使用<STRONG>世界吊床Hammock of 
Worlds</STRONG>      
  。</P></body>
