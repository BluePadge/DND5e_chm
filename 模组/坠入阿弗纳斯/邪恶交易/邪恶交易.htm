<P 
style="TEXT-ALIGN: left; TEXT-INDENT: 21pt; mso-pagination: widow-orphan; mso-char-indent-count: 0.0000"><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; COLOR: rgb(0,0,0)">魔鬼的一大特点就是它们乐于与凡人达成交易。这些交易不仅仅是简单的协议；这种凡人付出代价从魔鬼那里换取力量的交易是受到宇宙法则约束的。一旦达成协议，双方都必须签署一份有约束性的合同。</SPAN></P>
<P 
style="TEXT-ALIGN: left; TEXT-INDENT: 21pt; mso-pagination: widow-orphan; mso-char-indent-count: 0.0000"><SPAN 
style="FONT-SIZE: 12pt; FONT-FAMILY: 宋体; COLOR: rgb(0,0,0)">魔鬼的终极目标就是得到凡人的灵魂。如果不能一蹴而就地得到一个凡人的灵魂，魔鬼就会一步步地教唆他作恶，从而把他的灵魂贬到九狱。</SPAN></P>
