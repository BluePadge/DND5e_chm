<P>在这里我需要记录一下我进行的校对，方便各位DM与魔法物品价格表的作者们确认译文究竟错了哪些东西。</P>
<P>这张表未来会随着下面的旧版详述留档一同删除，仅留下果园版本。</P>
<P>过小的、对游戏效果判定无影响的、语序错误、“时”与“期间”的修正以下不会列出。</P>
<P><STRONG>引弹盾：</STRONG>应为“远程武器攻击”而非“远程武器”。</P>
<P><STRONG>恶魔护甲：</STRONG>完全错误，已重译。译文为+2ac+1徒手，而原文是+1ac并把徒手当1d8的+1魔法武器使用。</P></body>
