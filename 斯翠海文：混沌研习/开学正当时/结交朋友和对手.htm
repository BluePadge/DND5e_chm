<P><STRONG><FONT color=#800000 size=5>结交朋友和对手 Making Friends and Rivals</FONT></STRONG></P>
<P>当一个角色和一个学生 NPC 之间拥有 2 点或以上的关系点数时，该 NPC 
就此成为了角色的朋友，在双方保持友谊的期间，此角色可以获得一个来自该 NPC 的羁绊之福（Bond Boon）。<BR>当一个角色和学生 NPC 
直接的关系点数为-2 或者更低时，该 NPC 成为了他的对手，在双方保持对抗的期间，该角色获得一个来自该 NPC 的羁绊之祸（Bond 
Bane）。<BR>每个角色的羁绊之福/祸都标注在后面“同学”章节的 NPC 
介绍里。当一个角色结交朋友或者和人成为对手时，玩家应当记录下这个发展。</P></body>
