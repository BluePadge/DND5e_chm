 style
='FONT-FAMILY: "STHeiti light"; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri'>这里展示的并非普通或良性的小生物的集群。这些存在会造成一些恶性或有害的影响。一只吸血鬼可以在夜晚最黑暗的角落里召唤蝙蝠群和<span
 class=GramE>鼠群</span>，而一只木乃伊本身的存在就可以使圣甲虫从其陵墓深处的沙土中翻涌而出。一个鬼<span class=GramE>婆可能</span>拥有召唤渡鸦群攻击其敌人的力量，而<span
 class=GramE>一只蛇人却</span>可能会让毒蛇群跟在自己的身后。德鲁伊无法魅惑这些集群，虽说它们的侵略性本身也很不符合自然的天性。</span></p><![if !supportLineBreakNewLine]><![endif]></div></body>
