<body lang=ZH-CN style="WORD-WRAP: break-word; tab-interval: 21.0pt"><div class=WordSection1><h1><span style='FONT-FAMILY: SimHei; mso-ascii-font-family:
 "Times New Roman"; mso-hansi-font-family: "Times New Roman"'>恐龙</span><span
 lang=EN-US>Dinosaurs<o:p></o:p></span></h1>

<p class=MsoNormal><span lang=EN-US><span
 style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </span></span><span
 style 
  ='FONT-FAMILY: DengXian; mso-ascii-font-family: "Times New Roman"; mso-hansi-font-family: "Times New Roman"; mso-fareast-theme-font: minor-fareast'>恐龙或远古巨兽们</span><span
 lang=EN-US>behemoths</span><span style='FONT-FAMILY:
 DengXian; mso-ascii-font-family:
 "Times New Roman"; mso-hansi-font-family: "Times New Roman"; mso-fareast-theme-font: minor-fareast'>几乎是世上最古老的爬行动物。肉食性恐龙是残忍而又自私的猎人。草食性恐龙没有太多攻击性，不过它们会为了保护幼崽而奋起反击。</span><span
 lang=EN-US><br>
<span style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </span></span><span
 style 
  ='FONT-FAMILY: DengXian; mso-ascii-font-family: "Times New Roman"; mso-hansi-font-family: "Times New Roman"; mso-fareast-theme-font: minor-fareast'>各种恐龙长着各异的体形体态。其中大多体色单调，当然也有少数品种绚丽多彩如鸟类一样。恐龙漫步在崎岖偏远而人迹罕至之地。诸如大山腹地的峡谷，难以接近的高原，热带岛屿或是深远的沼泽地区中。</span><![if !supportLineBreakNewLine]><![endif]></p><![if !supportLineBreakNewLine]><![endif]><![if !supportLineBreakNewLine]><![endif]><![if !supportLineBreakNewLine]><![endif]><![if !supportLineBreakNewLine]><![endif]><![if !supportLineBreakNewLine]><![endif]></div></body>
