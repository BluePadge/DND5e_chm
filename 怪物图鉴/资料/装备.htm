<P><STRONG><FONT color=#800000 size=5>装备 Equipment</FONT></STRONG></P>
<P>资料卡很少提及装备，或怪物所使用的护甲和武器。生物通常穿着的衣物（比如类人生物的衣着），只视为其特殊装扮。</P>
<P>你可以随你喜好的给怪物装备额外的冒险用品与饰品，你可以参照《玩家手册》的装备章节以获取此类灵感。你也可以决定怪物被解决后多少装备可以被回收，以及回收的装备是否可以使用。毕竟，为怪物量身制作的战甲不一定谁都合身。</P>
<P>施法的怪物需要材料成分来施放法术时，可以直接设定为那个怪物携带有相应资料卡中所有法术所需的材料成分。</P></body>
