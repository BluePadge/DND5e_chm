<H1>子职 Subclasses</H1>
<P>艾弗瑞斯世界中的角色深受黑暗力量甚至恶意力量的影响，这让他们在其他人或许避之不及的领域深造。<BR>这些子职反映了这些英雄所生活和战斗的世界。在神明的指引缺失的情况下，信徒们只得依靠大天使坚定的言语。而战士们为在王国的怪物手下生存，锻炼出暴力的武术技巧。<BR>当你游玩这些子职时，想想你身上的恶意力量如何影响你的角色的心理。还要考虑一般民众与你互动时的反应。你的力量可以激发希望吗？还是让你变得如同普通人所害怕的怪物一样恐怖？</P>
