style="FONT-SIZE: 10.5pt; FONT-FAMILY: 宋体; mso-spacerun: 'yes'; mso-font-kerning: 1.0000pt"><FONT color=#000000 face=宋体>许多种类的冒险者涉足德拉肯海姆的废墟，怀抱着揭开失落之事的希望。无论他们为何而来，他们的经历或许都充满了隐患。有些人拥有丰富多彩的过去，使他们对前方的危险有所准备；有些人则想在废墟中掩盖自己的罪行和错误；还有些人与那些为了保护崩溃帝国残留之物而奋斗的人紧密相连。</FONT></SPAN></P><!--EndFragment--></FONT></body>
