<P><STRONG><FONT color=#800000 size=5>梦灵 Quori</FONT></STRONG></P>
<P><FONT color=#808080>（3R译作：梦族）</FONT><BR>达・库尔Dal 
Quor是梦境的位面，由支配其名为il-Lashtavar支配着黑暗力量，或者称其为黑暗梦境Dreaming 
Dark。（*注：黑暗梦境是一个梦灵的间谍组织）<BR>&nbsp;Il-Lashtavar有许多化身，这些化身是梦和噩梦的体现。 
由于任何物理位面的东西都很难在达・库尔Dal Quor进出，因此在艾伯伦的梦灵需要寄宿在别人身上。 梦启者Inspired<FONT color=#808080>（3R译作：半魇灵）</FONT>是梦灵的最常见的自愿寄宿形式，本章前面已对此进行了介绍。</P></body>
