<P><STRONG><FONT color=#800000>幻象外套 
Glamerweave</FONT></STRONG><BR><EM>奇物，普通或非普通</EM><BR>幻象外套是一种附有无害幻术系魔法的服装。当你穿着稀有度为普通的幻象外套做成的衣服时，你可以使用一个附赠动作在布料上绘制出活动的幻象图纹。</P>
<P>稀有度为非普通的幻象外套则可以使幻象图纹飘出布料。举个例子，一件幻象外套礼服可能会环绕着无害的虚幻火焰，而一顶幻象外套帽子则可能有虚幻的蝴蝶在它四周飞舞。<BR>穿着稀有度为非普通的幻象外套时，你进行魅力（表演）或魅力（游说）检定时可以额外投掷一粒d4，并将结果加入检定中。此能力被使用后，直到次日黎明前将无法再使用。</P></body>
