Difficulty</FONT></STRONG></FONT></FONT></P>
<P>当战斗比预期更艰难或更容易，需要进行调整时，许多有助于战斗推进的技巧同样适用。怪物在即将获胜时可能会主动谈判，让实力差距的角色投降或撤退。其中一只怪物可能会（出于高尚或自私的理由）倒戈相向，去帮助角色们击败其同胞。战场的变化可能会为角色提供逃脱的机会，或让实力不够的怪物占尽优势。</P></body>
