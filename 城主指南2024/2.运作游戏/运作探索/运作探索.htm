<P><STRONG><FONT color=#800000 size=5>运作探索 Running exploration</FONT></STRONG></P>
<P>穿越荒野、搜索地城、绕行障碍、寻找藏匿物件、调查奇怪事件、破译线索、解开谜题、以及绕过或解除陷阱，这些都是探索的一部分。<BR>并非你的世界中的每件事都需要费尽心思地探索。例如，你可以告诉玩家，他们在到达下一个值得关注的地点前在路上度过了三个平淡无奇的日子，从而轻描淡写地略过这段不重要的旅程。</P></body>
