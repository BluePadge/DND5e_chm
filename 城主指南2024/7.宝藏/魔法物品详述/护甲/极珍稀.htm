<P><STRONG><FONT color=#800000 size=4>活化盾Animated 
Shield<BR></FONT><EM>护甲（盾牌），极珍稀（需同调）<BR></EM></STRONG>持握此盾牌期间，你可以用附赠动作使其活化。盾牌将飞到空中并悬浮在你所占据的空间中保护你，如同你正持用着它一般，且同时解放你的双手。盾牌保持活化1分钟，如果你陷入 
<STRONG>失能Incapacitated</STRONG> 
、死亡、或用附赠动作终止其效应时，活化会提前结束。如果活化结束时你有空闲的手空着，盾牌将落回你手里；否则它会掉落在地上。</P></body>
