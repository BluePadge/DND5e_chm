<P><STRONG><FONT color=#800000 size=5>随机魔法物品 Random Magic Items</FONT></STRONG></P>
<P>你将使用本节中的表格来随机地决定角色在你的冒险中找到的魔法物品。表格首先按宝藏主题（如怪物手册Monster 
Manual中所述）排序，然后按物品稀有度排序。如果物品与每个主题都不相关，则掷 1d4 来决定要掷哪个表：<BR>掷 1 时，掷奥秘表；<BR>掷 2 
时，掷武备；<BR>掷 3 时，掷器具；<BR>掷 4 时，掷圣物。</P></body>
