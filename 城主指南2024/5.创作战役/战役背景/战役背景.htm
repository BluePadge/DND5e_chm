<P><STRONG><FONT color=#800000 size=5>战役背景Campaign Premise</FONT></STRONG></P>
<P>第四章中概述的关于冒险的故事的所有内容，同样也适用于战役中的故事：战役像是一套系列漫画或电视节目，其中的每个冒险（就像一期漫画或一集剧集）都讲述了一个自成一体的故事，同时亦与更大的故事有所联系。战役的故事和冒险一样不是预先定死的——玩家角色的行动将会影响故事的展开。</P></body>
