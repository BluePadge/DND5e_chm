</STRONG><STRONG>宇宙学 Cosmology</STRONG></FONT></P>
<P>D&amp;D诸世界坐落于无边宇宙之中。大多数战役和冒险都发生于物质位面的诸世界上。多元宇宙的其余部分包括诸多存在位面，而它们因其与物质位面之间的相对位置得名。<BR>存在位面奇异而危险，其中艰险困境绝非自然世界可比。冒险者们可以在烈焰街道上漫步，在每逢黎明所有死者都会复活的战场上挑战自己的毅力，或者在多元宇宙中心的环形城市中，仰望痛苦女士悬浮于街道之上的壮丽景象。</P></body>
