<P><STRONG><FONT color=#800000 size=5>冒险 Adventures</FONT></STRONG></P>
<P>巨人经常出现在与巨人无关的冒险中，作为冒险者的强大敌人或盟友。如果你想让巨人或他们居住的领域成为冒险的中心元素，这一节提供了灵感。本章主要分为两个部分。</P>
<P><STRONG>“冒险模型”</STRONG>描述了五种冒险，以供你考虑你希望巨人扮演的角色</P>
<P><STRONG>“巨人赞助者”</STRONG>探索了一个巨人作为一个冒险团队的赞助者可能会扮演的各种角色，以及这个巨人可能会分配的任务。<BR></P></body>
